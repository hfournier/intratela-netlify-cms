  <div class="w-full px-4 py-8 text-center sm:w-1/2 sm:px-8 lg:px-16">
    <h2 class="text-xl uppercase sm:text-2xl md:text-3xl lg:text-4xl">
      Contact Us
    </h2>
    <div
      class="w-full p-5 space-y-6 text-left border border-gray-300 rounded-lg  lg:p-10 lg:space-y-8"
      x-data="form()"
    >
      <div class="text-field-outline dense">
        <input
          type="text"
          id="username"
          name="username"
          x-model="username.value"
          x-ref="username"
          placeholder=""
          required
          @blur="username.blurred = true; validateForm()"
          @input.debounce="validateForm()"
          :class="{'input-error': username.blurred && username.errors.includes('required')}"
          aria-required="true"
        />
        <div class="inner-outline"></div>
        <label for="username" x-text="username.label"></label>
        <div
          class="error-msg"
          x-show="username.blurred && username.errors.includes('required')"
          x-text="username.errorMessage"
        ></div>
      </div>
      <div class="text-field-outline dense">
        <input
          type="email"
          id="email"
          name="email"
          x-model="email.value"
          placeholder=""
          required
          email
          @blur="email.blurred = true; validateForm()"
          @input.debounce="validateForm()"
          :class="{'input-error': email.blurred && (email.errors.includes('required') || email.errors.includes('email'))}"
          aria-required="true"
        />
        <div class="inner-outline"></div>
        <label for="email" x-text="email.label"></label>
        <div
          class="error-msg"
          x-show="email.blurred && (email.errors.includes('required') || email.errors.includes('email'))"
          x-text="email.errorMessage"
        ></div>
      </div>
      <div class="text-field-outline dense">
        <input
          type="text"
          id="subject"
          name="subject"
          x-model="subject.value"
          placeholder=""
          required
          @blur="subject.blurred = true; validateForm()"
          @input.debounce="validateForm()"
          :class="{'input-error': subject.blurred && subject.errors.includes('required')}"
          aria-required="true"
        />
        <div class="inner-outline"></div>
        <label for="subject" x-text="subject.label"></label>
        <div
          class="error-msg"
          x-show="subject.blurred && subject.errors.includes('required')"
          x-text="subject.errorMessage"
        ></div>
      </div>
      <div class="text-field-outline">
        <textarea
          id="message"
          name="message"
          x-model="message.value"
          placeholder=""
          rows="4"
          required
          @blur="message.blurred = true; validateForm()"
          @input.debounce="validateForm()"
          :class="{'input-error': message.blurred && message.errors.includes('required')}"
          aria-required="true"
        ></textarea>
        <div class="inner-outline"></div>
        <label for="message" x-text="message.label"></label>
        <div
          class="error-msg"
          x-show="message.blurred && message.errors.includes('required')"
          x-text="message.errorMessage"
        ></div>
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="button"
          :disabled="!formValid"
          @click="sendMsg()"
        >
          Send Message
        </button>
        <button
          class="btn btn-secondary btn-outline"
          @click="resetForm(); $refs.username.focus()"
        >
          Clear
        </button>
      </div>
      <div
        class="fixed top-0 z-10 max-w-sm p-4 text-center transition-all duration-500 ease-in-out transform -translate-x-1/2 bg-white border-2 border-transparent border-solid shadow-lg opacity-0  bg-opacity-30 backdrop-filter backdrop-blur rounded-2xl bg-clip-padding left-1/2 -translate-y-80 firefox:bg-opacity-90"
        :class="{
          'opacity-100 translate-y-80': successMsg
        }"
      >
        Your message was sent successfully.<br />We'll be in touch ASAP.
      </div>
      <div
        class="fixed top-0 z-10 max-w-sm p-4 text-center text-white transition-all duration-500 ease-in-out transform -translate-x-1/2 bg-red-700 border-transparent border-solid shadow-lg opacity-0  bg-opacity-60 border-1 backdrop-filter backdrop-blur rounded-2xl bg-clip-padding left-1/2 -translate-y-80 firefox:bg-opacity-90"
        :class="{
          'opacity-100 translate-y-80': errorMsg
        }"
      >
        Something went wrong.<br />Please try again later.
      </div>
    </div>
  </div>
</section>

<script>
  window.form = () => {
    return {
      errorMsg: false,
      successMsg: false,
      username: {
        label: 'Name',
        value: '',
        errorMessage: '',
        blurred: false,
        rules: ['required'],
        errors: []
      },
      email: {
        label: 'Email',
        value: '',
        errorMessage: '',
        blurred: false,
        rules: ['required', 'email'],
        errors: []
      },
      subject: {
        label: 'Subject',
        value: '',
        errorMessage: '',
        blurred: false,
        rules: ['required'],
        errors: []
      },
      message: {
        label: 'Message',
        value: '',
        errorMessage: '',
        blurred: false,
        rules: ['required'],
        errors: []
      },
      isEmail: function (value) {
        return new RegExp('^\\S+@\\S+[\\.][0-9a-z]+$').test(
          String(value).toLowerCase()
        );
      },
      isRequired: function (value) {
        return ![null, undefined, ''].includes(value);
      },
      isValid: function (prop) {
        let valid = true;
        if (prop.rules) {
          prop.rules.forEach((rule) => {
            switch (rule) {
              case 'required':
                if (this.isRequired(prop.value)) {
                  if (prop.errors.indexOf('required') >= 0) {
                    prop.errors.splice(prop.errors.indexOf('required'), 1);
                  }
                  prop.errorMessage = '';
                } else {
                  if (!prop.errors.includes('required')) {
                    prop.errors.push('required');
                  }
                  prop.errorMessage = `${prop.label} is required`;
                  valid = false;
                }
                break;

              case 'email':
                if (this.isEmail(prop.value)) {
                  if (prop.errors.indexOf('email') >= 0) {
                    prop.errors.splice(prop.errors.indexOf('email'), 1);
                  }
                  prop.errorMessage = '';
                } else {
                  if (!prop.errors.includes('email')) {
                    prop.errors.push('email');
                  }
                  prop.errorMessage = `${prop.label} requires a valid email addess`;
                  valid = false;
                }
                break;

              default:
                break;
            }
          });
        }
        return valid;
      },
      formValid: false,
      validateForm: function () {
        this.formValid =
          this.isValid(this.username) &&
          this.isValid(this.email) &&
          this.isValid(this.subject) &&
          this.isValid(this.message);
      },
      reset: function (prop) {
        prop.value = '';
        prop.blurred = false;
        prop.errorMessage = '';
      },
      resetForm: function () {
        this.reset(this.username);
        this.reset(this.email);
        this.reset(this.subject);
        this.reset(this.message);
      },
      sendMsg: function () {
        this.sendMail({
          name: username.value,
          email: email.value,
          subject: subject.value,
          message: message.value
        }).then(
          (result) => {
            console.log('got result');
            console.log(result);
            if (result.status === 200) {
              this.resetForm();
              this.successMsg = true;
              setTimeout(() => {
                this.successMsg = false;
              }, 3500);
            } else {
              this.errorMsg = true;
              setTimeout(() => {
                this.errorMsg = false;
              }, 3500);
            }
          },
          (reason) => {
            this.errorMsg = true;
            setTimeout(() => {
              this.errorMsg = false;
            }, 3500);
          }
        );
      },
      sendMail: async function (params) {
        // console.log(params);
        const result = await fetch('/.netlify/functions/sendmail', {
          method: 'POST',

          headers: {
            Accept: 'application/json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(params)
        });
        return result;
      }
    };
  };
</script>
